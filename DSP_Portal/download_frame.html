<script>
function Hide(id) {
    obj = document.getElementsByTagName("div");
    if (obj[id].style.visibility == 'hidden'){
    obj[id].style.visibility = 'hidden';}
    else {
    obj[id].style.visibility = 'hidden';
    }
}
function Show(id) {
    obj = document.getElementsByTagName("div");
    if (obj[id].style.visibility == 'visible'){
    obj[id].style.visibility = 'visible';}
    else {
    obj[id].style.visibility = 'visible';
    }
}
function tab(id) {
	Hide("tabOne");
	Hide("tabTwo");
	Hide("tabThree");
	Hide("browse");
	Show(id);
}
</script>

	<tr> 
	  <td width="0"><div align="right"><font size="1" color="white"><span  id="tP" class="time_text">Time</span></font>

		  <script type="text/javascript">
			function tS(){ x=new Date(); x.setTime(x.getTime()); return x; }
			function lZ(x){ return (x>9)?x:'0'+x; }
			function tH(x){ if(x==0){ x=12; } return (x>12)?x-=12:x; }
			function dE(x){ if(x==1||x==21||x==31){ return 'st'; } if(x==2||x==22){ return 'nd'; } if(x==3||x==23){ return 'rd'; } return 'th'; }
			function dT(){document.getElementById('tP').innerHTML=eval(oT); setTimeout('dT()',1000); }
			function aP(x){ return (x>11)?'':''; }
			function y4(x){ return (x<500)?x+1900:x; }
			oT="tH(tS().getHours())+': '+lZ(tS().getMinutes())+' '+aP(tS().getHours())";
			if(!document.all){ window.onload=dT; }else{ dT(); }
			</script>
		  </div></tr>
  </table>
</div>
