<BODY BGCOLOR="#666666"> 
<CENTER> 
<H1 class="style2"><font face="arial">PSP PDF Viewer</font></H1> 
<FORM METHOD="POST" ACTION="http://www.sanface.com/cgi-bin/webpdfviewer.cgi" ENCTYPE="multipart/form-data"> 
<span class="style1"><font face="arial">Browse and Select your PDF you want to View</font></span><BR> 
<INPUT TYPE="file" CLASS="i1" NAME="uploaded_file"> 
<P class="style3"> 
<font face="arial"><b>Select the PDF Format</b></font><BR> 
<font face="arial"><b>
<INPUT TYPE="radio" NAME="format" VALUE="html" CHECKED>
HTML
<INPUT TYPE="radio" NAME="format" VALUE="text">
Text</b></font> 
<P> 
<INPUT TYPE="reset" VALUE="Clear">&nbsp;<INPUT TYPE="submit" NAME="submit" VALUE="View"><INPUT TYPE="hidden" NAME="cgifields" VALUE="format"><INPUT TYPE="hidden" NAME="cgifields" VALUE="ascii"> 
</FORM> 
<form name="Return" action="index.html"><input type="button" value="Return to Index" onClick="location.href='index.html';"></form> 
</CENTER>
