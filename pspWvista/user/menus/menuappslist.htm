<body bgcolor="FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<table width="90" height="400" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top"><a name="a"></a>
<script language="JavaScript" type="text/javascript" src="../../user/menus/appslist.js"></script>
    <script language="JavaScript" type="text/javascript">
var intlight = 1;
var strlight
var strFunction;
var intColumn

if(strApps.length>12){
	if(strApps.length>80){
		intColumn=Math.ceil(strApps.length/1);
	}else{
		intColumn=Math.ceil(strApps.length/1);
	}
}else{
	intColumn=strApps.length;
}


for (i=0;i<strApps.length;i++){
	if(i==intColumn||i==intColumn*2){
		document.write("</table></td><td valign='top'><table width='90' cellpadding='0' cellspacing='0' >");
		intlight=1
	}

	if(intlight==1){
		intlight=0;
		strlight="'istart_light'"
	}else{
		intlight=1
		strlight= "'istart_dark'"
	}

	strFunction='parent.setTitle("' + intAppsMinMax[i] + '","' + strApps[i] + '","' + intAppsPath[i] + '","' + strAppsIconPath[i] + '",0)';
	document.write("<tr class=");
	document.write(strlight);
	document.write("' onClick='");
	document.write(strFunction);
	document.write("')><td width='22'><img src='../");
	document.write(strAppsIconPath[i]);
	document.write("' width='15' height='15' border='0'></td><td><a href='#a' style='text-decoration:none;'><font size='1' color='#000000'>");
	document.write(strApps[i]);
	document.write("</font></a></td></tr>");
}
</script> </td>
