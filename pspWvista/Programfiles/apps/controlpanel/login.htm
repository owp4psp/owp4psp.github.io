function ChangeSettings(){
	if(document.getElementById('txtOldPassword').value==top.icookies.document.getElementById(+'passuservalue'+).value){

			top.icookies.document.settings.submit();
	alert('pspWvista will need to be restarted for changes to take effect.');
		}else{
			alert("The new passwords do not match.");
		}
	}else{

	}

	function GetSettings(){
		document.getElementById('chkShow').checked=top.icookies.document.getElementById('loginshow').value;

}
function themeulload(){

	}else{

}
