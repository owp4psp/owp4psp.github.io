<script language="javascript" type="text/javascript">
function ChangeSettingsUser(){
	if(top.top.icookies.document.getElementById('bg2').value==''){
	top.top.icookies.document.settings.bg2.value='wallpapers/Beach Tree.jpg';
	top.top.icookies.document.settings.submit();
	}
	if(top.top.icookies.document.getElementById('bg3').value==''){
	top.top.icookies.document.settings.bg3.value='wallpapers/Beach Tree.jpg';
	top.top.icookies.document.settings.submit();
	}
	if(top.top.icookies.document.getElementById('winThemeDir2').value==''){
	top.top.icookies.document.settings.winThemeDir2.value='../images/window/window.png';
	top.top.icookies.document.settings.submit();
	}
	if(top.top.icookies.document.getElementById('winThemeDir3').value=''){
	top.top.icookies.document.settings.winThemeDir3.value='../window/window.png';
	top.top.icookies.document.settings.submit();
	}
}
</script>
