<script>
function Hide(id) {
    obj = document.getElementsByTagName("div");
    if (obj[id].style.visibility == 'hidden'){
    obj[id].style.visibility = 'hidden';}
    else {
    obj[id].style.visibility = 'hidden';
    }
}
function Show(id) {
    obj = document.getElementsByTagName("div");
    if (obj[id].style.visibility == 'visible'){
    obj[id].style.visibility = 'visible';}
    else {
    obj[id].style.visibility = 'visible';
    }
}
function tab(id) {
	Hide("tabOne");
	Hide("tabTwo");
	Hide("tabThree");
	Hide("browse");
	Show(id);
}
function browse()
{
 {window.open(document.forms.browser.file.value,'_self')};
}
function browsenew()
{
 {window.open(document.forms.browser.file.value,'_blank')};
}
</script>
