<script type="text/javascript">
// "imageGo()" is a function which defines the location of the theme/image which is loaded in the image placeholder.
function imageGo() 
{

parent.document.gadwin.src=check1.imageLocation.value; 

}

function black() {
check.imageLocation.value="system/system_images/aero_window/aero_black.png";

}

function main() {
