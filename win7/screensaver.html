<head>

<title>Windows 7-- Screensaver</title>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #000000;
}
#screen1 {
	position:absolute;
	width:200px;
	height:74px;
	z-index:1;
	left: -1px;

</style></head>
<script language="javascript" type="text/javascript">	
function getscreen(){
		if(screenframe.document.getElementById('screensrc').value==''){
		screenbg.src="system/system_images/screensavers/vista_energy.gif";
	}else{
		screenbg.src=screenframe.document.getElementById('screensrc').value;
		}
}
</script>
<body>
<a href="desktop.html"><img src="system/system_images/screensavers/aurora.gif" name="screenbg" width="480" height="272" border="0" id="screenbg" onload="getscreen()" /></a>
<div id="screen1">
<iframe width="480" height="100" id="screenframe" frameborder="0" scrolling="no" src="getscreen.html"></iframe></div>
</body>
</html>
