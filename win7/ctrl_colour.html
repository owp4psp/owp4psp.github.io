<script type="text/javascript">
// "imageGo()" is a function which defines the location of the theme/image which is loaded in the image placeholder.
function imageGo() {
// windowImg is the name of the image placeholder. 
imagego.document.windows_S.src=check.imageLocation.value; 
imagego.document.gadwin.src=check1.imageLocation.value; 

}
// black() is a function which inputs the image location in the text field and then is loaded via the text field by the function "imageGo()"
function black() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_black.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/gadget_black.png";

}

function classic() {
imagego.check.imageLocation.value="system/system_images/classic_window/classic.png";
imagego.check1.imageLocation.value="system/system_images/classic_window/classic_gadget.png";

}

function teal() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_teal.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/Gadget Gallery.png";

}

function red() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_red.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/gadget_red.png";

}

function pink() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_pink.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/gadget_pink.png";

}

function frost() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_frost.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/Gadget Gallery.png";

}

function main() {
imagego.check.imageLocation.value="system/system_images/aero_window/vistawindow2.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/Gadget Gallery.png";

}

function basic() {
imagego.check.imageLocation.value="system/system_images/basic_window/basic.png";
imagego.check1.imageLocation.value="system/system_images/basic_window/basic_gadget.png";

}
// blue() is a function which inputs the image location in the text field and then is loaded via the text field by the function "imageGo()"
function blue() {
imagego.check.imageLocation.value='system/system_images/aero_window/aero_blue.png';
imagego.check1.imageLocation.value="system/system_images/aero_window/gadget_blue.png";

}
// gray() is a function which inputs the image location in the text field and then is loaded via the text field by the function "imageGo()"
function orange() {
imagego.check.imageLocation.value="system/system_images/aero_window/aero_orange.png";
imagego.check1.imageLocation.value="system/system_images/aero_window/gadget_orange.png";

}
//"change()" is a function which saves(or in other words submits) the form in which the textfield is located. By this, the image location in the textfield is saved and is the loaded via the "imageGo()"
function change() {
imagego.document.check.submit();
imagego.document.check1.submit();

}
