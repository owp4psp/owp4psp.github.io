<script language=javascript type='text/javascript'>
function setwallpaper() {
if ( selectwallform.browsewall.value == selectwallform.browsewall.value) {
wallget.document.wallbgform.wallsrc.value = selectwallform.browsewall.value
wallget.document.wallbgform.submit()
}else{
wallget.document.wallbgform.wallsrc.value = selectwallform.browsewall.value
wallget.document.wallbgform.submit()
}
}
</script>
