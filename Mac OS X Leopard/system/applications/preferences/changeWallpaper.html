<script language="javascript" type="text/javascript">
function hideDiv(pass) {
var divs = document.getElementsByTagName('div');
for(i=0;i<divs.length;i++){
if(divs[i].id.match(pass)){//if they are 'see' divs
if (document.getElementById) // DOM3 = IE5, NS6
divs[i].style.visibility="hidden";// show/hide
else
if (document.layers) // Netscape 4
document.layers[divs[i]].display = 'hidden';
else // IE 4
document.all.hideShow.divs[i].visibility = 'hidden';
}
}
}

function showDiv(pass) {
var divs = document.getElementsByTagName('div');
for(i=0;i<divs.length;i++){
if(divs[i].id.match(pass)){
if (document.getElementById)
divs[i].style.visibility="visible";
else
if (document.layers) // Netscape 4
document.layers[divs[i]].display = 'visible';
else // IE 4
document.all.hideShow.divs[i].visibility = 'visible';
}
}
}

function showWallpaperPreview(){
	if(parent.wallpaper == "/PSP/COMMON/Mac OS X Leopard/user/pictures/wallpaper/space.jpg"){

		showDiv('layer_preview');
	}
	if(parent.wallpaper == "/PSP/COMMON/Mac OS X Leopard/user/pictures/wallpaper/grass.jpg"){
		imgPreview.src = 'images/wallpaper/grass.png';
		showDiv('layer_preview');
	}
	if(parent.wallpaper == "/PSP/COMMON/Mac OS X Leopard/user/pictures/wallpaper/abstract.jpg"){
		imgPreview.src = 'images/wallpaper/abstract.png';
		showDiv('layer_preview');
	}
}

function showWallpaperName(){
	if(imgPreview.src == "images/wallpaper/space.png"){
		previewName.innerHTML = 'Space';
	}
	if(imgPreview == "images/wallpaper/grass.png"){
		previewName.innerHTML = 'Grass';
	}
	if(imgPreview == "images/wallpaper/abstract.png"){
		previewName.innerHTML = 'Abstract';
	}
	else{	
		previewName.innerHTML = parent.cCookies.document.getElementById('sourceWallpaper').value;
		hideDiv('layer_preview');
		previewLoading.innerHTML = 'Own wallpapers cannot be previewed...';
	}
}

function save(){
	parent.parent.cCookies.document.settings.sourceWallpaper.value=file.value;

}

}
function wAbstract(){

}
</script>
