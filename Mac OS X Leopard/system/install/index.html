<script type="text/javascript">
function createUser(){
	if(document.loginform.username.value == ""){
		alert('You must type in a name!');
	}
	
	else{
		setDetails();
	}
}

function setDetails() {
	if(document.loginform.password.value == document.loginform.repeatpass.value){
		parent.cCookies.document.settings.sourcePassword.value = document.loginform.password.value;
		parent.cCookies.document.settings.sourceName.value = document.loginform.username.value;
		parent.cCookies.document.settings.userIsCreated.value = "yes";
		document.loginform.submit();
		parent.cCookies.document.settings.submit();
		parent.hideDiv('bootOption');
	}
	
	else{
		alert('Passwords do not match each other!');
	}
}
</script>
