<script type="text/javascript">
function loadDetails(){
	window.setTimeout('getDetails();', 0100);
}

function getDetails(){
	if(document.rememberForm.rememberUsername.value == ""){
		document.getElementById('remember').checked = false;
	}
	
	else{
		document.loginform.enterusername.value = document.getElementById('rememberUsername').value;
		document.loginform.enterpassword.value = document.getElementById('rememberPassword').value;
		document.getElementById('remember').checked = true;
	}
}

function login(){
	if(document.getElementById('remember').checked == true){
		document.rememberForm.rememberUsername.value = document.getElementById('enterusername').value;
		document.rememberForm.rememberPassword.value = document.getElementById('enterpassword').value;
		document.rememberForm.submit();
		login2();
	}
	
	if(document.getElementById('remember').checked == false){
		document.rememberForm.rememberUsername.value = '';
		document.rememberForm.rememberPassword.value = '';
		document.rememberForm.submit();
		login2();
	}
}

function login2(){
	if(document.loginform.enterusername.value == parent.cCookies.document.settings.sourceName.value){
		login3();
	}
	
	else{
		alert('Invalid name or password, please try again!')
	}
}

function login3(){
	if(document.loginform.enterpassword.value == parent.cCookies.document.settings.sourcePassword.value){
		parent.hideDiv('bootOption');
		window.location = 'windowClosed.html';
	}
	
	else{
		alert('Invalid name or password, please try again!')
	}
}
